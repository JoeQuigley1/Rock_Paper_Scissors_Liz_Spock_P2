<body>
    <header class="heading"> 
        <h1 >Rock, Paper, Scissors, Lizard, Spock</h1>
    <!--
<button class="btn " id="rules"> Rules</button>

    --> 
    </header>
    


<div class="score-area">
    <h2 class="player"> Player</h2>
    <span id="player-score">0</span>:<span id="computer-score">0</span>
    <h2 class ="computer"> Computer</h2>
</div>
<div id="result"></div>






<section class="game-area">

    <div class=" choices" >
        
        <div class="choice"id="rock">
            <i class="fa-solid fa-hand-back-fist"></i>
        </div>
        <div class="choice" id="paper">
            <i class="fa-solid fa-hand"></i> 
        </div>
        <div class="choice" id="scissors">
            <i class="fa-solid fa-hand-scissors"></i>
        </div>
        <div class="choice" id="lizard">
            <i class="fa-solid fa-hand-lizard"></i>
        </div>
        <div class="choice" id="spock">
            <i class="fa-solid fa-hand-spock"></i>  
        </div>

    </div>

</section>


 
<h2>Modal Example</h2>

<!-- Trigger/Open The Modal -->
<button id="myBtn">Open Modal</button>

<!-- The Modal -->
<div id="myModal" class="modal">

  <!-- Modal content -->
  <div class="modal-content">
    <span class="close">&times;</span>
    <p>Some text in the Modal..</p>
  </div>

</div>
