<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>
<body>
    <header id="game-head">
        <div class=" choice-list">Rock, Paper, Scissors, Spock, Lizard </div>
        <div >
            <button id="rules" class = "btn" > Rules</button>
        </div>
    </header>    

    <section class="game-area" >
        <div id="game-choice">Please make your choice:</div>
        <div id="btn-list">
            <button class="btn game-item">Rock</button>
            <button class="btn game-item">Paper</button>
            <button class="btn game-item">Scissors</button>
            <button class="btn game-item">Lizard</button>
            <button class="btn game-item">Spock</button>
        </div>
    
        <div id="you">
            <h1>Player</h1>
        </div>
        <div id="comp">
            <h1>Computer</h1>
        </div>
    </section>
    <section id="score-area">
        <div id="score-you">Score:</div>
        <div id="score-comp">Score:</div>
    </section>

    


    <script src="assets/js/script.js"> </script>
</body>
</html>
