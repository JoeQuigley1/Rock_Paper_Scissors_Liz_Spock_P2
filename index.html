 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">

    <link rel="stylesheet" href="assets/css/style.css">
    <title> Rock Paper Scissors Lizard Spock </title>
</head>



<body>
    <header id="game-rules"> 
        <h1 class="heading">Rock, Paper, Scissors, Lizard, Spock</h1>
    <!--
<button class="btn " id="rules"> Rules</button>

    --> 
    </header>
    

    <section class="game-area" >
        <div>
            <h2 class="heading">Please make your choice:</h2>
        </div>

        <div id="btn-list">
            <button aria-label="Rock" class="btn game-item " data-choice="0" > <i class="fa-solid fa-hand-back-fist"></i>  Rock</button>

            <button aria-label="Paper" class="btn game-item" data-choice="1"> <i class="fa-solid fa-hand"></i>  Paper</button>

            <button aria-label="Scissors" class="btn game-item"data-choice="2"> <i class="fa-solid fa-hand-scissors"></i> Scissors</button>

            <button aria-label="Lizard" class="btn game-item " data-choice="3"> <i class="fa-solid fa-hand-lizard"></i>  Lizard</button>
            
            <button aria-label="Spock" class="btn game-item" data-choice="4"> <i class="fa-solid fa-hand-spock"></i>  Spock</button>
        </div>
    

    </section>

    <div id="result"></div>
    
    <section id="score-area">


        <div class="score-heading" id="player-heading">
            <h2> Player score:<span id="player-score"> 0</span></h2>
            <img id="player-image" src="assets/images/rpsls-explanation.png" alt="An image of all the game rules and images">
        </div>


        <div class="score-heading" id="computer-heading">

            <h2>Computer score:<span id="computer-score"> 0</span></h2>
            <img id="computer-image" src="assets/images/rpsls-explanation.png" alt="An image of all the game rules and images">
        </div>

    </section>


<footer id="footer" > <a  href="https://www.facebook.com/" target="_blank" rel="nooppener" aria-label="Visit our Facebook page to get in touch (opens a link in a new tab)"> <i id="social-link" class="fa-brands fa-facebook"></i></a>
</footer>
    <script src="assets/js/script.js"> </script>
    <script src="https://kit.fontawesome.com/3697a2bdfe.js" crossorigin="anonymous"></script>
</body>
</html>
