<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>
<body>
    <section> 
        <h1 class="heading">Rock, Paper, Scissors, Lizard, Spock</h1>
    </section>
    <section class="game-area" >
        <div>
            <h2 class="heading">Please make your choice:</h2>
        </div>
        <div id="btn-list">
            <button class="btn game-item btn-rock" > <i class="fa-solid fa-hand-back-fist"></i></button>
            <button class="btn game-item btn-paper"> <i class="fa-solid fa-hand"></i></button>
            <button class="btn game-item btn-scissors"> <i class="fa-solid fa-hand-scissors"></i> </button>
            <button class="btn game-item btn-lizard"> <i class="fa-solid fa-hand-lizard"></i></button>
            <button class="btn game-item btn-spock"> <i class="fa-solid fa-hand-spock"></i></button>
        </div>
    

    </section>
    <section id="score-area">
        <div>
            <h1> Player</h1>
            <span id="player-score">0</span>
        </div>
        <div>
            <h1>Computer</h1>
            <span id="computer-score">0</span>
        </div>
    </section>

    


    <script src="assets/js/script.js"> </script>
    <script src="https://kit.fontawesome.com/3697a2bdfe.js" crossorigin="anonymous"></script>
</body>
</html>
