 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link href="https://fonts.googleapis.com/css2?family=Radio+Canada&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="assets/css/style.css">
    <title> Rock Paper Scissors Lizard Spock </title>
</head>



<body>
    <header class="heading"> 
        <h1 >Rock, Paper, Scissors, Lizard, Spock</h1>
    </header>
    


<div class="score-area">
    <h2 class="player"> Player</h2>
    <div class ="points">
        <span id="player-score">0</span>:<span id="computer-score">0</span>
    </div>
    
    <h2 class ="computer"> Computer</h2>
</div>
<div id="result"></div>






<section class="game-area">

    <div class=" choices" >
        
        <div class="choice"id="rock">
            <i class="fa-solid fa-hand-back-fist"></i>
        </div>
        <div class="choice" id="paper">
            <i class="fa-solid fa-hand"></i> 
        </div>
        <div class="choice" id="scissors">
            <i class="fa-solid fa-hand-scissors"></i>
        </div>
        <div class="choice" id="lizard">
            <i class="fa-solid fa-hand-lizard"></i>
        </div>
        <div class="choice" id="spock">
            <i class="fa-solid fa-hand-spock"></i>  
        </div>

    </div>

</section>

<div class ="rules">
    <!-- Trigger/Open The Modal -->
<button id="myBtn" >Rules</button>
</div>


<!-- The Modal -->
<div id="myModal" class="modal">

  <!-- Modal content -->
  <div class="modal-content">
    <span class="close">&times;</span>
    <p>Rules:</p>
    <P>Rock beats Scissors and Lizard </P>
    <p>Scissors beats Paper and Lizard </p>
    <p>Paper beats Rock and Spock</p>
    <p>Lizard beats Paper and Spock</p>
    <p>Spock beats Roack and Scissors</p>
    <p>First to 10 wins!</p>
    <img id="rules-img" src="assets/images/rpsls-explanation.png" alt="An image of all of the possible choices and their outcomes">
  </div>

</div>

<footer id="footer" > <a  href="https://www.facebook.com/" target="_blank" rel="nooppener" aria-label="Visit our Facebook page to get in touch (opens a link in a new tab)"> <i id="social-link" class="fa-brands fa-facebook"></i></a>
</footer>
    <script src="assets/js/script.js"> </script>
    <script src="https://kit.fontawesome.com/3697a2bdfe.js" crossorigin="anonymous"></script>
</body>
</html>
