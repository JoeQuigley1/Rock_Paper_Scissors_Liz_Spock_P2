 <!DOCTYPE html>
<html lang="en">
    <head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Rock, Paper, Scissors, Lizard, Spock game">
    <meta name="keywords" content="Rock, Paper, Scissors, Lizard, Spock, Browser Game">

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link href="https://fonts.googleapis.com/css2?family=Radio+Canada&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">

    <title> Rock Paper Scissors Lizard Spock </title>
    </head>

<body>
        <!-- Heading which displays the name of the game -->
    <header class="heading"> 
        <h1 >Rock, Paper, Scissors, Lizard, Spock</h1>
    </header>
    

        <!-- Score area for points and name tags -->
    <div class="score-area">

        <h2 class="player"> Player</h2>

        <div class ="points"><span id="player-score">0</span> : <span id="computer-score">0</span></div>
       
        <h2 class ="computer"> Computer</h2>
        <div id="result"></div>
    </div>


        <div class ="rules">
            <!-- Trigger/Open The Modal -->
        <button class="buttons" id="myBtn" >Rules</button>
        <button class="buttons" type="reset" id="reset" onclick="reset()">Reset score</button>
        </div>


        <!-- The Modal -->
        <div id="myModal" class="modal">

            <!-- Modal content -->
            <div class="modal-content">
                <span class="close">&times;</span>
                <p>Rules:</p>
                <P>Rock beats Scissors and Lizard </P>
                <p>Scissors beats Paper and Lizard </p>
                <p>Paper beats Rock and Spock</p>
                <p>Lizard beats Paper and Spock</p>
                <p>Spock beats Rock and Scissors</p>
                <p>First to 10 wins!</p>
                <img id="rules-img" src="assets/images/rpsls-explanation.png" alt="An image of all of the possible choices and their outcomes">
            </div>

        </div>
            <!-- Second modal used to display who won -->
        <div id="gameOver" class="modal-game"> 

            <div class ="modal-content">
                <span class="close" onclick="giveUp()">&times;</span>
                <h1 id = "player-win">Well done! You win!</h1>
                <h1 id="player-lose">The computer won!</h1>
                <!-- This button gives the user an option to playagain -->
                <button onclick="playAgain()">Play Again!</button>
            </div>

        </div>

    <div class="game-area">
            <!-- Icons which act as buttons for the game choices -->
        <div class=" choices" >
        
            <div class="choice" id="rock">
                <i class="fa-solid fa-hand-back-fist" title="Rock icon"></i>
            </div>
             <div class="choice" id="paper">
                <i class="fa-solid fa-hand" title="Paper icon"></i> 
            </div>
            <div class="choice" id="scissors">
                <i class="fa-solid fa-hand-scissors" title="Scissors icon"></i>
            </div>
            <div class="choice" id="lizard">
                <i class="fa-solid fa-hand-lizard" title="Lizard icon"></i>
            </div>
            <div class="choice" id="spock">
                 <i class="fa-solid fa-hand-spock" title="Spock icon"></i>  
            </div>
        </div>
    </div>

    <script src="assets/js/script.js"> </script>
    <script src="https://kit.fontawesome.com/3697a2bdfe.js" crossorigin="anonymous"></script>
</body>
</html>
